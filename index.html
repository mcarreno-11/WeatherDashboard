<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
  </head>
  <body>
   
    <div class="container-fluid header">Weather Dashboard</div>

    <div class="container-fluid structure">
      <div class="row">


        <div class="col-4 search-display">
          <h4 class="searchText">Search your city</h4>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
          <div class="d-grid">
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </div>




        <div class="col-8 weather-forecast">
          <div class="weather-display">
            <h4 id="cityName"></h4>
            <ul>
              <li class="list" id="date">Date: </li>
              <li class="list" id="humidity">Humidity: </li>
              <li class="list" id="temp">Tempature: </li>
              <li class="list" id="speed">Speed: </li>
            </ul>
          </div>
          <h4 class="fiveDays">5-Day Forecast:</h4>
          <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col">
                <div class="p-3 cardDisplay">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 cardDisplay">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 cardDisplay">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 cardDisplay">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 cardDisplay">Row column</div>
              </div>
            </div>
          </div>
        </div>





      </div>
    </div>



    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
